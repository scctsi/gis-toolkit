  macOS-executable:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10.2"
      - name: Install Dependencies
        uses: py-actions/py-dependency-install@v4
        with:
          update-pip: "true"
      - name: Find Rasterio Directory
        run: |
          sudo find . -type d -name "rasterio"
      - name: Update Executable
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          brew install gdal
          pip download GDAL
          tar -xpzf GDAL-3.6.0.1.tar.gz
          cd GDAL-3.6.0.1
          python setup.py build_ext --gdal-config /usr/local/Cellar/gdal/3.6.0.1/bin/gdal-config
          python setup.py build
          python setup.py install
          pip install pyinstaller
          pyinstaller --distpath . ./specs/main_mac.spec
          git config --global user.name 'Hakob Abajian'
          git config --global user.email 'hakob.abajian@med.usc.edu'
          git pull
          git add enhance_mac --force
          git commit -m "Updated Executable"
          git push