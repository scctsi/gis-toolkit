name: Executable Command

on:
  - push

jobs:
  update-executable:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Update Executable
      run: |
        pip install pyinstaller
        pyinstaller --onefile --paths venv\Lib\site-packages main.spec
        find . -type f -exec stat -c '%Y %n' {} \; | sort -nr | awk 'NR==1,NR==3 {print $2}'
        git add main.exe --force
        git commit
#        mv dist/main enhance.exe